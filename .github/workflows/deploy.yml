name: Deploy Hugo site

on:
  push:
    branches:
      - main          # 如果默认分支不是 main，这里改成你的分支
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 按 Hugo Narrow 文档要求：安装 Go（用于 Hugo 模块）
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # 缓存 Hugo 模块，加快构建
      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            ~/go/pkg/mod
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-hugomod-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'   # 跟 config 里的 min 版本一致
          extended: true

      # 构建站点（Hugo 会自动根据 go.mod 拉取模块）
      - name: Build
        env:
          HUGO_ENV: production
        run: |
          hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true